### Prompt

# The format layout for the prompt is as follows:

# left side
# fill
# right prompt info
# right prompt tools and versions
# prompt character

# Commands may be slower in restricted environments, e.g. containers
command_timeout = 1000

format = """
 $username$hostname$directory$git_branch$git_commit$git_state$git_status\
$fill\
$jobs$status$cmd_duration\
$kubernetes$python$aws$nodejs$docker_context$golang${custom.disk}$memory_usage$time$battery
$character
"""

# TODO: transient prompt released in v1.10.1

[fill]
symbol = " "

[character]
success_symbol = "[‚ùØ](green)"

### Left prompt

[sudo]
disabled = false
symbol = "üßô"
format = "[$symbol]($style)"

[username]
# Don't display for normal logged in user
disabled = true
style_user = "#d3b987"
format = "[$user]($style)"

[hostname]
disabled = false
ssh_only = false
style = "#d3b987"
format = "[@$hostname]($style)[ ÓÇ±](#767676)"

[directory]
read_only = " Ô†Ω"
truncation_length = 2
truncate_to_repo = false
repo_root_style = "#0087af"
fish_style_pwd_dir_length = 2
style = "#00afff"
# Repo format
repo_root_format = "[ $before_root_path]($style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "
# Non repo format
format = "[ $path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = "Ôêò "
style = "green"
format = "[ÓÇ± ](#767676)[$symbol$branch]($style)"

[git_status]
stashed = "[*${count}](blue) "
modified = "[!${count}](yellow) "
staged = "[+${count}](green) "
untracked = "[?${count}](blue) "
deleted = "[-${count}](red) "
format = " ([$stashed$modified$staged$untracked $ahead_behind]($style))"
#format = " ([$all_status $ahead_behind]($style))"

