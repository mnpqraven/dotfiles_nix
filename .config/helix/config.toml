theme = "tokyonight"

[editor]
line-number = "relative"
mouse = false
end-of-line-diagnostics = "hint"
popup-border = "all"
rulers = [80]

[editor.indent-guides]
render = true
character = "‚ñè"
skip-levels = 1

[editor.inline-diagnostics]
cursor-line = "error"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

# INFO: KEYMAPS ---------------------------------------------------------
[keys.normal]
H = "goto_line_start"
n = "move_visual_line_down"
e = "move_char_right"
E = "goto_line_end"
l = "move_visual_line_up"
j = "move_next_word_end"
J = "move_next_long_word_end"
X = "select_line_above"
K = "hover"
"C-k" = "keep_selections"
U = "no_op"
"C-r" = "redo"
"C-h" = "jump_view_left"
"C-n" = "jump_view_down"
"C-e" = "jump_view_right"
"C-l" = "jump_view_up"

[keys.select]
H = "goto_line_start"
n = "move_visual_line_down"
e = "move_char_right"
E = "goto_line_end"
l = "move_visual_line_up"
j = "move_next_word_end"
J = "move_next_long_word_end"
X = "select_line_above"

[keys.normal.g]
G = "goto_last_line"
c = "toggle_comments"
C = "toggle_block_comments"
"A-c" = "toggle_line_comments"

[keys.normal."space".f]
f = "file_picker"
F = "file_picker_in_current_directory"
p = "diagnostics_picker"
P = "workspace_diagnostics_picker"
b = "buffer_picker"
t = "symbol_picker"
T = "workspace_symbol_picker"

[keys.normal."space".q]
f = "code_action"

[keys.normal."space"]
o = ":format"
h = "goto_word"
t = "no_op"
T = "no_op"
b = "no_op"
F = "no_op"
d = "no_op"
D = "no_op"
